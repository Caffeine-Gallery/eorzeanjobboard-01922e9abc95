<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Character Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <aside id="job-list">
            <h2>FFXIV Jobs</h2>
            <ul id="all-jobs"></ul>
        </aside>
        <main>
            <h1>FFXIV Character Tracker</h1>
            <div id="ff-hero"></div>
            <form id="add-character-form">
                <input type="text" id="character-name" placeholder="Character Name" required>
                <select id="character-job" required>
                    <option value="">Select a job</option>
                </select>
                <select id="character-race" required>
                    <option value="">Select a race</option>
                </select>
                <select id="character-gender" required>
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select id="character-starting-city" required>
                    <option value="">Select starting city</option>
                </select>
                <button type="submit">Add Character</button>
            </form>
            <h2>Characters</h2>
            <ul id="character-list"></ul>
        </main>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
